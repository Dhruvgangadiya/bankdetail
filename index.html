        class Person {
            constructor(f_name, l_name, age, e_mail, number) {

                this.e_mail = e_mail;
                this.number = number;

                console.log("E-mail :-", this.age);
                console.log("E-mail :-", this.e_mail);
                console.log("Mobile Number :-", this.number);

        }

        class Bank extends Person {
            constructor(f_name, l_name, age, e_mail, number, amount) {
                super(f_name, l_name, age, e_mail, number);
                this.amount = amount;
            }

            Withdraw(amount) {
                if (amount > this.amount) {
                    alert("inefficient Balance");
                    return;
                }
                this.amount -= amount;
            }
            Credit(amount) {
                this.amount += amount;
            }
